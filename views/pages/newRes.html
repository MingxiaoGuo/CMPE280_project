<html>
<head>
 <title>New Restaurant Recommend</title>

</head>
<body>

        <div>

        </div>
        <div class="row">
            <h3 class="text-center">Grand New Openings</h3>
        </div>
        <div class="row">
            <% for (var i=0;i<temp.length;i++){%>
                <div class="col-xs-12 col-lg-4 ">
                    <div class="openings panel">
                        <img src="../images/rice.jpg"  class="panel-body">
                        <div class="panel-footer">

                            <span class="newCategory"><%= temp[i].category%></span><br>
                            <span class="words"><%=temp[i].address%></span><br>
                            <span class="words">Opened days ago</span>
                        </div>
                    </div>
                </div>
            <% }%>
        </div>
    </div>
 <% include ../partials/footer %>
